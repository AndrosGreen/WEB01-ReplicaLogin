<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <title>Login Registro</title>
    </head>
    <body>
        <div class="fondo">
            <img src="img/itsur_background.jpg" alt="itsur fondo" />
        </div>
        <div class="formularios">
            <form action="" class="inicio-sesion">
                <p>¿Ya tienes cuenta?</p>
                <div class="titulo">
                    <i class="fa fa-arrow-right"></i>
                    <h2 id="txt-inicio">Inicia Sesion aqui</h2>
                </div>
                <div class="input-field">
                    <i class="fa fa-user icon"> </i>
                    <input type="text" placeholder="Usuario" />
                </div>
                <div class="input-field">
                    <i class="fa fa-key icon"> </i>
                    <input type="text" placeholder="Contraseña" />
                </div>
                <div class="check-box">
                    <input type="checkbox" />
                    <label>Mantener sesion iniciada</label>
                </div>
                <div>
                    <button class="btn">Iniciar Sesion</button>
                </div>
                <i class="underline-italics">Olvide mi contraseña</i>
            </form>
            <form action="" class="inicio-sesion">
                <label for="">¿Ya tienes cuenta?</label>
                <div class="titulo">
                    <i class="fa fa-plus"></i>
                    <h2 id="txt-inicio">Registrate ahora aqui</h2>
                </div>
                <div class="input-field">
                    <i class="fa fa-user icon"> </i>
                    <input type="text" placeholder="Usuario" />
                </div>
                <div class="input-field">
                    <i class="fa fa-key icon"> </i>
                    <input type="text" placeholder="Contraseña" />
                </div>
                <div class="input-field">
                    <i class="fa fa-key icon"> </i>
                    <input type="text" placeholder="Confirmar contraseña" />
                </div>
                <div>
                    <button class="btn">Iniciar Sesion</button>
                </div>
            </form>
        </div>
    </body>
</html>
